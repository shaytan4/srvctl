os:
  reboot:
    - reboot
  update_pkg:
    - apt update -y
  upgrade_all:
    - /usr/bin/apt-get dist-upgrade -y
  date:
    - date
  explorer:
    - explorer.exe
  ls:
    - ls -lah

plex:
  update_plex:
    - /root/plexupdate/plexupdate.sh -a
  restart_plex:
    - /usr/bin/systemctl restart plexmediaserver